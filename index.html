<!-- Section to display geolocation -->
<p id="demo"></p>

<script>
// Get the hostname from PHP (executed on server-side)
const hostname = "<?php
    // Get the hostname from the visitor's IP address
    echo gethostbyaddr($_SERVER['REMOTE_ADDR']);
?>";

// Geolocation function to get the latitude and longitude
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
  }
}

// Display hostname, latitude, and longitude
function showPosition(position) {
  document.getElementById("demo").innerHTML = 
    "Hostname: " + hostname + "<br>" +
    "Latitude: " + position.coords.latitude + "<br>" +
    "Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
